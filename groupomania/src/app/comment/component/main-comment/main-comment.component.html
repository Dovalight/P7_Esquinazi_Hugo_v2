<div class="comment">
  <div *ngIf="update">
    <input class="comment-input" [(ngModel)]="comment.comment" name="commentUpdate">
    <button class="comment-update" (click)="onModifiedComment()">commentez</button>
  </div>
    <p>{{comment.userId}} </p>
    <p>{{comment.comment}} </p>

    <button class="modify" (click)="onUpdate()">modifier</button>

  </div>
</div>
